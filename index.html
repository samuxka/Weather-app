<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyView.io</title>
    <meta name="title" content="SkyView.io">
    <meta name="descrition" content="SkyView.io is weather app made by samuxka">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="assets/js/app.js" type="module"></script>
    <script src="assets/js/route.js" type="module"></script>
</head>
<body>
    
    <header class="header">
        <div class="container">

            <a href="" class="logo">
                <img src="assets/images/logo.png" alt="logo" width="364" height="58">
            </a>

            <div class="search-view" data-search-view>

                <div class="search-wrapper">
                    <input type="search" name="search" placeholder="search..." autocomplete="off" class="search-field" data-search-field>
                    
                    <span class="m-icon"><i class="uil uil-search"></i></span>

                    <button class="icon-btn leading-icon has-state" aria-label="close search" data-search-toggle="">
                        <span class="m-icon"><i class="uil uil-arrow-left"></i></span>
                    </button>
                </div>

                <div class="search-result" data-search-result>
                    <ul class="view-list" data-search-list>
                       
                        <li class="view-item">
                            <span class="m-icon"><i class="uil uil-map-marker"></i></span>
    
                            <div>
                                <p class="item-title">London</p>
                               
                                <p class="label-2 item-subtitle">State of London, GB</p>
                            </div>
    
                            <a href="#" class="item-link has-state" data-search-toggler></a>
                        </li>
    
    
                    </ul>
                </div>
            </div>

            <div class="header-actions">

                <button class="icon-btn has-state" aria-label="open search" data-search-toggler>
                    <span class="m-icon icon"><i class="uil uil-search"></i></span>
                </button>

                <a href="#/current-location" class="btn-primary has-state" data-current-location-btn>
                    <span class="m-icon"><i class="uil uil-map"></i></span>
 
                    <span class="span">Current Location</span>
                </a>

            </div>

        </div>
    </header>

    <main>
        <article class="container">
            
            <div class="container-left">

                <section class="section current-weather" aria-label data-search-weather>
                    <div class="card card-lg current-weather-card">
                        <h2 class="title-2 card-title">Now</h2>

                        <div class="weapper">
                            <p class="heading">25&deg;c</p>

                            <img src="./assets/images/weather_icons/01d.png" width="64px" height="64px" alt="Overcast Clouds" class="weather-icon">
                        </div>

                        <p class="body-3">Overcast Clouds</p>

                        <ul class="meta-list">

                            <li class="meta-item">
                                <span class="m-icon"><i class="uil uil-calender"></i></span>

                                <p class="titke-3 meta-text">Thursday 16, Feb</p>
                            </li>
                            
                            <li class="meta-item">
                                <span class="m-icon"><i class="uil uil-map-marker"></i></span>

                                <p class="titke-3 meta-text">London, GB</p>
                            </li>

                        </ul>

                    </div>
                </section>
            </div>
        
        </article>
    </main>

</body>
</html>
